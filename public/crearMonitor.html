<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--CDN DE axios, que crea las petciones http en JS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CDN de VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Monitores</title>
</head>
<body>
    <div id="app">
        <!--  Lo que creemos aqui interacciona con el VUE de app.js-->

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-1">
                        <label for="formGroupExampleInput" class="form-label">Número de serie</label>
                        <input type="text" class="form-control" v-model="newMonitor.serialNumber">
                    </div>
                    <div class="mb-1">
                        <label for="formGroupExampleInput2" class="form-label">Marca</label>
                        <input type="text" class="form-control" v-model="newMonitor.brand">
                    </div>
                    <div class="mb-1">
                        <label for="formGroupExampleInput" class="form-label">Modelo</label>
                        <input type="text" class="form-control" v-model="newMonitor.model">
                    </div>
                    <div class="mb-1">
                        <label for="formGroupExampleInput2" class="form-label">Descripción</label>
                        <input type="text" class="form-control" v-model="newMonitor.description">
                    </div>


                    <button class="btn btn-primary" v-if="!editMode" v-on:click="addMonitors">Añadir Monitor</button>
                    <button class="btn btn-warning" v-if="editMode" v-on:click="editMonitors">Editar Monitor</button>
                </div>
                <div class="col-md-6">
                    <!-- Mediante V-for hacemos que itere cada elemento en el array recuperado en "travels" desde la BD y lo pinte en el html-->
                    <div class="card" style="width: 18rem; margin: 5px;" v-for="m in monitors">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2">{{m.serial}}</h6>
                            <p class="card-text">{{m.brand}}</p>
                            <p class="card-text">{{m.model}}</p>
                            <button type="button" class="btn btn-danger btn-sm" v-on:click="removeMonitor(m)">
                                <!-- Es para dibujar un borrar-->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">

                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                                    </path>
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                                    </path>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" v-on:click="editMonitor(m)">
                                <!-- Es para dibujar un editar-->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/appMonitors.js"></script>
</body>
</html>
